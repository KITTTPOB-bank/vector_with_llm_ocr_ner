[nlp]
lang = "en"
pipeline = ["llm"]

[components]

[components.llm]
factory = "llm"

[components.llm.task]
@llm_tasks = "spacy.NER.v3"
labels = ["SKILL"]

[components.llm.task.label_definitions]
SKILL = "Distinct skill mentioned in the resume, e.g. Python. Only one instance per skill is allowed, and only the most recent time period is used. If no time is given, infer from latest resume date."
 
[components.llm.model]
@llm_models = "spacy.GPT-4.v3"
name = "gpt-4.1-mini"
context_length = 1047576
config = {"temperature": 0.0 }
